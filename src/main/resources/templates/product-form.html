<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: 500; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; color: white; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #667eea; }
        .btn-secondary { background-color: #6c757d; }
        .button-group { margin-top: 30px; display: flex; justify-content: center; gap: 10px; }
        
        /* Exercise 6: Validation Error Styles */
        .error-input { border-color: #dc3545; }
        .error-message { color: #dc3545; font-size: 0.85em; margin-top: 5px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${product.id != null} ? '‚úèÔ∏è Edit Product' : '‚ûï Add New Product'">Product Form</h1>
        
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="productCode">Product Code *</label>
                <input type="text" id="productCode" th:field="*{productCode}" 
                       th:classappend="${#fields.hasErrors('productCode')} ? 'error-input' : ''" />
                <span th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}" class="error-message">Error</span>
            </div>
            
            <div class="form-group">
                <label for="name">Product Name *</label>
                <input type="text" id="name" th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? 'error-input' : ''" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message">Error</span>
            </div>
            
            <div class="form-group">
                <label for="price">Price ($) *</label>
                <input type="number" id="price" th:field="*{price}" step="0.01"
                       th:classappend="${#fields.hasErrors('price')} ? 'error-input' : ''" />
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message">Error</span>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity *</label>
                <input type="number" id="quantity" th:field="*{quantity}"
                       th:classappend="${#fields.hasErrors('quantity')} ? 'error-input' : ''" />
                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-message">Error</span>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" th:field="*{category}"
                        th:classappend="${#fields.hasErrors('category')} ? 'error-input' : ''">
                    <option value="">Select category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error-message">Error</span>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">üíæ Save Product</button>
                <a th:href="@{/products}" class="btn btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
